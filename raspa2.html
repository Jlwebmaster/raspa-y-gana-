<script type="text/javascript" src="http://jennamolby.com/scratch-and-win/js/wScratchPad.min.js"></script>
<script>
    var promoCode = '';
var bg1 = 'https://res.cloudinary.com/cron/image/upload/v1644782791/perdiste_c2jz2f.jpg';
var bg2 = 'https://res.cloudinary.com/cron/image/upload/v1644784233/cancun_c4bky4.png';
var bg3 = 'https://res.cloudinary.com/cron/image/upload/v1644783999/tanqueo_dho3xm.jpg';
var bg4 = 'https://res.cloudinary.com/cron/image/upload/v1644784078/lavadora_u7czsd.jpg'
var bgArray= [ bg1, bg2, bg3, bg4 ],
selectBG = bgArray[Math.floor(Math.random() * bgArray.length)];
if (selectBG == bg1) {
    promoCode = 'puerca';
  } else if (selectBG == bg2) {
    promoCode = 'sofia';
  } if (selectBG == bg3) {
    var promoCode = ' naila';
  }
$('#promo').wScratchPad({
    size        : 70,       
    bg:  selectBG,
    realtime    : true, 
    fg: 'https://res.cloudinary.com/cron/image/upload/v1644783014/raspa_ahzocd.jpg',
    'cursor': 'url("https://res.cloudinary.com/cron/image/upload/v1644783289/coin1_p2ysk6.png") 5 5, default',

    scratchMove: function (e, percent) {
        if (percent > 50) {
          $('.promo-container').show();
          $(body).removeClass('not-selectable');
          console.log(promoCode);
          $('.promo-code').html(promoCode);
        }
      }
 });
</script>
